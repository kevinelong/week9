<body>
    <input id="pokemon_id" value="1">
    <button id="go">Go!</button>
    <img src="#" id="output">
</body>
<script>
    go.addEventListener("click", async ()=>{
        let response = await fetch(`https://pokeapi.co/api/v2/pokemon/${pokemon_id.value}/`);
        const data = await response.json();
        output.src = data.sprites.front_default;
    })// click
</script>
